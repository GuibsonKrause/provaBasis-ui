<div class="ui-g">
  <div>
    <h1>Alunos</h1>
  </div>
</div>

<div class="ui-g">
  <div class="ui-g-12">
    <p-table [value]="alunos">
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>Matricula</th>
          <th>Idade</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-aluno>
        <tr>
          <td>{{aluno.Id}}</td>
          <td>{{aluno.Nome}}</td>
          <td>{{aluno.Matricula}}</td>
          <td>{{aluno.Idade}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
